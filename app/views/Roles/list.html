<div>
<!--  <div class="navbar-text">Recherche</div>-->
  <div class="input-group">
    <input ng-model="role" class="form-control" placeholder="Recherche" name="srch-term" id="srch-term" type="text">
    <div ng-show="role" class="input-group-btn">
      <button class="btn btn-default" ng-click="role=''"><i class="glyphicon glyphicon-remove"></i></button>
    </div>
    <div class="input-group-btn">
      <button disabled="disabled" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
  <br/>

  <div ng-controller="RolesCtrl">
    <form class="form-inline">
      <div class="form-group">
        <input ng-model="role.name" type="text" size="10" class="form-control" id="name" placeholder="Role">
      </div>

        UserId :
        <select class="form-control" ng-model="role.UserId" ng-options="user.id as user.name for user in users">
        <!--<option ng-repeat="user in users" value="user.id">{{user.name}}</option>-->
      </select>
      ProjectId :
      <select class="form-control" ng-model="role.ProjectId" ng-options="project.id as project.title for project in projects">
        <!--<option ng-repeat="project in projects">{{project.id}}</option>-->
      </select>
      <button ng-click="addRole(role); role=null;" class="btn btn-default">Ajouter</button>
    </form>
  </div>


</div>
<h3>Liste des roles:</h3>
<div ng-controller="RolesCtrl as us">
  <ul class="nav nav-pills nav-stacked col-xs-7">
    <li ng-repeat="role in roles | filter:role" ng-class="{ active:us.isSetR(role) }"><a ng-click="us.setShowR(role)" > {{role.name}}, {{role.UserId}}, {{role.ProjectId}}</a></li>
  </ul>
  <div id="userShow" class="col-xs-offset-4 col-xs-6" ng-show="showRole">
    <div>
      <p>Nom: {{showRole.name}}</p>
      <p>User Id : {{showRole.UserId}}</p>
      <p>Project Id : {{showRole.ProjectId}}</p>
      <p>Id : {{showRole.id}}</p>
      <p>Crée le: {{showRole.createdAt}}</p>
      <p>Modifié le: {{showRole.updatedAt}}</p>
      <a href="#/roles/{{showRole.id}}" class="btn btn-success">Mettre à jour</a>
    </div>
  </div>
</div>
