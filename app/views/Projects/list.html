<div>
<!--  <div class="navbar-text">Recherche</div>-->
  <div class="input-group">
    <input ng-model="project" class="form-control" placeholder="Recherche" name="srch-term" id="srch-term" type="text">
    <div ng-show="project" class="input-group-btn">
      <button class="btn btn-default" ng-click="project=''"><i class="glyphicon glyphicon-remove"></i></button>
    </div>
    <div class="input-group-btn">
      <button disabled="disabled" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
  <br/>

<div ng-controller="ProjectsCtrl">
  <form class="form-inline">
    <div class="form-group">
      <input ng-model="project.title" type="text" size="10" class="form-control" id="title" placeholder="Titre">
    </div>
    <div class="form-group">
      <input ng-model="project.year" type="text" size="10" class="form-control" id="year" placeholder="year">
    </div>
    <div class="form-group">
      <textarea ng-model="project.description" class="form-control" placeholder="Description"/>
    </div>
    <button ng-click="addProj(project); project=null;" class="btn btn-default">Ajouter</button>
  </form>
</div>


</div>
<h3>Liste des projets:</h3>
<div ng-controller="ProjectsCtrl as us">
  <ul class="nav nav-pills nav-stacked col-xs-7">
    <li ng-repeat="project in projects | filter:project" ng-class="{ active:us.isSetP(project) }"><a ng-click="us.setShowP(project)" > {{project.title}}</a></li>
  </ul>

  <div id="userShow" class="col-xs-offset-4 col-xs-5" ng-show="showProject">
    <div>
      <p>Titre: {{showProject.title}}</p>
      <p>Description: {{showProject.description}}</p>
      <p>Année: {{showProject.year}}</p>
      <p>Utilisateurs:<ol>
        <li ng-repeat="user in showProjectUser"><span ng-repeat="role in showProjectRole | filter:{'UserId':user.id}">{{role.name == null ? "undefined" : role.name}}</span> : {{user.name == null ? "undefined" : user.name}}</li>
    </ol></p>
      <p>Id : {{showProject.id}}</p>
      <p>Crée le: {{showProject.createdAt}}</p>
      <p>Modifié le: {{showProject.updatedAt}}</p>
      <a href="#/projects/{{showProject.id}}" class="btn btn-success">Mettre à jour</a>
    </div>
  </div>
</div>
